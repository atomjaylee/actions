name: Github Actions Demo

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Ali ECS
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: "13"

      - name: build project
        run: |
          npm install
          npm run build
        env:
          CI: true

      - name: deploy
        uses: easingthemes/ssh-deploy@v2.0.7
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SECRET_TOKEN }}
          ARGS: "-avz --delete"
          SOURCE: "dist/"
          REMOTE_HOST: "120.27.0.225"
          REMOTE_USER: "root"
          TARGET: "/home/actions/"
